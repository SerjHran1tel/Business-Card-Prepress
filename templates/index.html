<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскладка визиток - Business Card Imposition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .preview-container {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .preview-canvas {
            width: 100%;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .info-box strong {
            color: #2196F3;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .error-box {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success-box {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .file-item-info {
            flex: 1;
            font-size: 0.9rem;
        }

        .file-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item-quantity input {
            width: 70px;
            padding: 5px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-align: center;
        }

        .file-item-quantity label {
            margin: 0;
            font-size: 0.9rem;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 2px solid #dee2e6;
        }

        .hidden {
            display: none;
        }

        #previewInfo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .preview-stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .preview-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .preview-stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .preview-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .preview-side {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }

        .preview-side-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .preview-card {
            aspect-ratio: 1.8;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            background: #f8f9fa;
            position: relative;
        }

        .preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-card-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px;
            font-size: 0.7rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Раскладка визиток</h1>
            <p>Автоматизация процесса импозиции визиток на печатные листы</p>
        </header>

        <div class="content">
            <!-- Загрузка файлов -->
            <div class="section">
                <div class="section-title">1. Загрузка файлов</div>

                <div class="form-group">
                    <label for="frontFiles">Лицевая сторона визиток *</label>
                    <input type="file" id="frontFiles" multiple accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif,.eps">
                    <div id="frontFilesList" class="file-list hidden"></div>
                </div>

                <div class="form-group">
                    <label for="backFiles">Оборотная сторона визиток (опционально)</label>
                    <input type="file" id="backFiles" multiple accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif,.eps">
                    <div id="backFilesList" class="file-list hidden"></div>
                </div>

                <div class="form-group">
                    <label for="matchingMode">Режим сопоставления</label>
                    <select id="matchingMode">
                        <option value="one_to_one">Один к одному (каждой лицевой - своя оборотная)</option>
                        <option value="one_to_many">Один ко многим (одна оборотная для всех)</option>
                        <option value="many_to_many">Многие ко многим</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="strictMatching" checked>
                        <label for="strictMatching" style="margin: 0;">Строгое совпадение имен файлов (лицо/оборот должны иметь одинаковые имена)</label>
                    </div>
                </div>
            </div>

            <!-- Параметры печати -->
            <div class="section">
                <div class="section-title">2. Параметры печати</div>

                <div class="grid">
                    <div class="form-group">
                        <label for="pageFormat">Формат листа</label>
                        <select id="pageFormat" onchange="toggleCustomPage()">
                            <option value="A4">A4 (210x297 мм)</option>
                            <option value="A3">A3 (297x420 мм)</option>
                            <option value="SRA3">SRA3 (320x450 мм)</option>
                            <option value="SRA4">SRA4 (225x320 мм)</option>
                            <option value="custom">Произвольный</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="customPageGroup">
                        <label>Размер листа (мм)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="customPageWidth" placeholder="Ширина" value="210">
                            <input type="number" id="customPageHeight" placeholder="Высота" value="297">
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="cardSize">Размер визитки</label>
                        <select id="cardSize" onchange="toggleCustomCard()">
                            <option value="Standard RU">Standard RU (90x50 мм)</option>
                            <option value="Standard EU">Standard EU (85x55 мм)</option>
                            <option value="Standard US">Standard US (89x51 мм)</option>
                            <option value="Square">Square (70x70 мм)</option>
                            <option value="custom">Произвольный</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="customCardGroup">
                        <label>Размер визитки (мм)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="customCardWidth" placeholder="Ширина" value="90">
                            <input type="number" id="customCardHeight" placeholder="Высота" value="50">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Дополнительные настройки -->
            <div class="section">
                <div class="section-title">3. Дополнительные настройки</div>

                <div class="grid">
                    <div class="form-group">
                        <label for="marginTop">Поле сверху (мм)</label>
                        <input type="number" id="marginTop" value="10" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="marginBottom">Поле снизу (мм)</label>
                        <input type="number" id="marginBottom" value="10" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="marginLeft">Поле слева (мм)</label>
                        <input type="number" id="marginLeft" value="10" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="marginRight">Поле справа (мм)</label>
                        <input type="number" id="marginRight" value="10" min="0" step="0.5">
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="bleed">Вылеты (мм)</label>
                        <input type="number" id="bleed" value="3" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="gap">Зазор между визитками (мм)</label>
                        <input type="number" id="gap" value="2" min="0" step="0.5">
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="cropMarks" checked>
                        <label for="cropMarks" style="margin: 0;">Добавить обрезные метки</label>
                    </div>
                </div>
            </div>

            <!-- Предпросмотр -->
            <div class="section">
                <div class="section-title">4. Предпросмотр раскладки</div>
                <button class="btn btn-secondary" onclick="generatePreview()">Показать предпросмотр</button>

                <div id="previewInfo"></div>

                <div id="previewContainer" class="preview-container">
                    <canvas id="previewCanvas" class="preview-canvas"></canvas>

                    <div class="preview-cards">
                        <div class="preview-side">
                            <div class="preview-side-title">Лицевая сторона</div>
                            <div id="frontPreviewGrid" class="preview-grid"></div>
                        </div>
                        <div class="preview-side">
                            <div class="preview-side-title">Оборотная сторона</div>
                            <div id="backPreviewGrid" class="preview-grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Сообщения -->
            <div id="messages"></div>
            <div class="loader" id="loader"></div>

            <!-- Кнопки действий -->
            <div class="button-group">
                <button class="btn btn-primary" id="processBtn" onclick="processFiles()">
                    Создать PDF
                </button>
                <button class="btn btn-success hidden" id="downloadBtn" onclick="downloadFile()">
                    Скачать готовый файл
                </button>
            </div>
        </div>

        <footer>
            <p>Business Card Imposition System © 2025</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">Поддерживаемые форматы: PDF, JPG, PNG, TIFF, EPS</p>
        </footer>
    </div>

    <script>
        let sessionId = null;
        let downloadUrl = null;
        let fileQuantities = { front: {}, back: {} };

        // Отображение списка загруженных файлов
        document.getElementById('frontFiles').addEventListener('change', function(e) {
            displayFileList(e.target.files, 'frontFilesList', 'front');
        });

        document.getElementById('backFiles').addEventListener('change', function(e) {
            displayFileList(e.target.files, 'backFilesList', 'back');
        });

        function displayFileList(files, containerId, side) {
            const container = document.getElementById(containerId);
            if (files.length > 0) {
                container.classList.remove('hidden');
                container.innerHTML = '';
                for (let file of files) {
                    const div = document.createElement('div');
                    div.className = 'file-item';

                    const info = document.createElement('div');
                    info.className = 'file-item-info';
                    info.textContent = `📄 ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

                    const quantityGroup = document.createElement('div');
                    quantityGroup.className = 'file-item-quantity';

                    const label = document.createElement('label');
                    label.textContent = 'Количество:';

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '1';
                    input.value = fileQuantities[side][file.name] || 1;
                    input.addEventListener('change', function() {
                        fileQuantities[side][file.name] = parseInt(this.value) || 1;
                    });

                    quantityGroup.appendChild(label);
                    quantityGroup.appendChild(input);

                    div.appendChild(info);
                    div.appendChild(quantityGroup);
                    container.appendChild(div);

                    // Инициализируем количество
                    fileQuantities[side][file.name] = 1;
                }
            } else {
                container.classList.add('hidden');
            }
        }

        function toggleCustomPage() {
            const select = document.getElementById('pageFormat');
            const group = document.getElementById('customPageGroup');
            group.classList.toggle('hidden', select.value !== 'custom');
        }

        function toggleCustomCard() {
            const select = document.getElementById('cardSize');
            const group = document.getElementById('customCardGroup');
            group.classList.toggle('hidden', select.value !== 'custom');
        }

        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const box = document.createElement('div');
            box.className = `${type}-box`;
            box.innerHTML = message;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(box);

            setTimeout(() => {
                box.style.transition = 'opacity 0.5s';
                box.style.opacity = '0';
                setTimeout(() => box.remove(), 500);
            }, 10000);
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('processBtn').disabled = show;
        }

        async function generatePreview() {
            const data = collectFormData();
            data.session_id = sessionId;

            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    displayPreview(result);
                    showMessage(`
                        <strong>Расчет раскладки:</strong><br>
                        Визиток на листе: ${result.cols}x${result.rows} = ${result.cards_per_sheet} шт.
                    `, 'info');
                } else {
                    showMessage(`Ошибка: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Ошибка: ${error.message}`, 'error');
            }
        }

        function displayPreview(data) {
            const container = document.getElementById('previewContainer');
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');

            // Устанавливаем размер canvas
            const scale = 2;
            canvas.width = data.page_width * scale;
            canvas.height = data.page_height * scale;
            canvas.style.width = '100%';
            canvas.style.height = 'auto';

            // Очищаем canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем визитки
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;

            for (let row = 0; row < data.rows; row++) {
                for (let col = 0; col < data.cols; col++) {
                    const x = (data.x_offset + col * (data.card_width + parseFloat(document.getElementById('gap').value))) * scale;
                    const y = (data.y_offset + row * (data.card_height + parseFloat(document.getElementById('gap').value))) * scale;
                    const w = data.card_width * scale;
                    const h = data.card_height * scale;

                    ctx.strokeRect(x, y, w, h);

                    // Номер визитки
                    ctx.fillStyle = '#667eea';
                    ctx.font = `${12 * scale}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(row * data.cols + col + 1, x + w/2, y + h/2);
                }
            }

            // Показываем статистику
            document.getElementById('previewInfo').innerHTML = `
                <div class="preview-stat">
                    <div class="preview-stat-value">${data.cols}×${data.rows}</div>
                    <div class="preview-stat-label">Сетка</div>
                </div>
                <div class="preview-stat">
                    <div class="preview-stat-value">${data.cards_per_sheet}</div>
                    <div class="preview-stat-label">Визиток на листе</div>
                </div>
                <div class="preview-stat">
                    <div class="preview-stat-value">${data.card_width}×${data.card_height}</div>
                    <div class="preview-stat-label">Размер визитки (мм)</div>
                </div>
                <div class="preview-stat">
                    <div class="preview-stat-value">${data.page_width}×${data.page_height}</div>
                    <div class="preview-stat-label">Размер листа (мм)</div>
                </div>
            `;

            // Отображаем превью файлов
            displayCardPreviews(data.front_previews, 'frontPreviewGrid');
            displayCardPreviews(data.back_previews, 'backPreviewGrid');

            container.style.display = 'block';
        }

        function displayCardPreviews(previews, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';

            if (!previews || previews.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6c757d;">Нет файлов</p>';
                return;
            }

            previews.forEach(item => {
                const card = document.createElement('div');
                card.className = 'preview-card';

                if (item.preview) {
                    const img = document.createElement('img');
                    img.src = item.preview;
                    img.alt = item.name;
                    card.appendChild(img);
                }

                const label = document.createElement('div');
                label.className = 'preview-card-label';
                label.textContent = item.name;
                card.appendChild(label);

                grid.appendChild(card);
            });
        }

        function collectFormData() {
            return {
                page_format: document.getElementById('pageFormat').value,
                custom_page_width: document.getElementById('customPageWidth').value,
                custom_page_height: document.getElementById('customPageHeight').value,
                card_size: document.getElementById('cardSize').value,
                custom_card_width: document.getElementById('customCardWidth').value,
                custom_card_height: document.getElementById('customCardHeight').value,
                margin_top: document.getElementById('marginTop').value,
                margin_bottom: document.getElementById('marginBottom').value,
                margin_left: document.getElementById('marginLeft').value,
                margin_right: document.getElementById('marginRight').value,
                bleed: document.getElementById('bleed').value,
                gap: document.getElementById('gap').value,
                crop_marks: document.getElementById('cropMarks').checked,
                matching_mode: document.getElementById('matchingMode').value,
                strict_matching: document.getElementById('strictMatching').checked,
                quantities: fileQuantities
            };
        }

        async function processFiles() {
            const frontFiles = document.getElementById('frontFiles').files;
            const backFiles = document.getElementById('backFiles').files;

            if (frontFiles.length === 0) {
                showMessage('Пожалуйста, загрузите файлы лицевой стороны!', 'error');
                return;
            }

            showLoader(true);

            try {
                // Загрузка файлов
                const formData = new FormData();
                for (let file of frontFiles) {
                    formData.append('front_files', file);
                }
                for (let file of backFiles) {
                    formData.append('back_files', file);
                }

                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const uploadResult = await uploadResponse.json();

                if (!uploadResponse.ok) {
                    throw new Error(uploadResult.error);
                }

                sessionId = uploadResult.session_id;

                // Обработка
                const processData = collectFormData();
                processData.session_id = sessionId;

                const processResponse = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(processData)
                });

                const processResult = await processResponse.json();

                if (processResponse.ok) {
                    downloadUrl = processResult.download_url;
                    showMessage(`
                        <strong>✅ PDF успешно создан!</strong><br>
                        ${processResult.validation_report.replace(/\n/g, '<br>')}
                    `, 'success');
                    document.getElementById('downloadBtn').classList.remove('hidden');
                } else {
                    throw new Error(processResult.error + (processResult.details ? '\n' + processResult.details : ''));
                }

            } catch (error) {
                showMessage(`Ошибка: ${error.message}`, 'error');
            } finally {
                showLoader(false);
            }
        }

        function downloadFile() {
            if (downloadUrl) {
                window.location.href = downloadUrl;
                showMessage('Файл загружается...', 'success');
            }
        }
    </script>
</body>
</html>
